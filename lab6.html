<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Зенкова А.М., Малкова А.О. Лабораторная 6</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .game {
            width: 500px;
            border: 2px darkred solid; 
            border-radius: 23px;
            margin: 25px auto;
            padding: 5px;
            text-align: center;
        }
    </style>
    <script>
        let number;
        let count = 0;
        function startGame() {
            number = Math.floor(Math.random()*100)+1;
            let screens = document.getElementsByClassName('game');
            screens[0].style.display = 'none';
            screens[1].style.display = 'block';
        }
        function guess() {
            count++;
            let input = document.getElementById('user-number');
            let userNumber = parseInt(input.value);
            let message = document.getElementById('result');
            if (userNumber < 1){
                message.innerHTML = 'Число должно быть в диапазоне от 1 до 100!';
            }
            else if (userNumber > 100){
                message.innerHTML = 'Число должно быть в диапазоне от 1 до 100!';
            }
            else if (userNumber > number){
                message.innerHTML = 'Вы ввели слишком большое число';
            }
            else if (userNumber < number){
                message.innerHTML = 'Вы ввели слишком маленькое число';
            }
            else {
                let screens = document.getElementsByClassName('game');
                screens[1].style.display = 'none';
                screens[2].style.display = 'block';
                document.getElementById('number').innerHTML = number;
                document.getElementById('try-count').innerHTML = count;
            }
        }
        function again() {
            let input = document.getElementById('user-number');
            let userNumber = parseInt(input.value);
            let screens = document.getElementsByClassName('game');
                if (userNumber = number){
                    screens[2].style.display = 'none';  // скрывает 3й экран, показывает 2й
                    screens[1].style.display = 'block';
                }
            number = Math.floor(Math.random()*100)+1; // загадывание нового числа
            count = 0; // обнуление числа попыток
            document.getElementById('result').innerHTML = ""; //очищает блок "result";
            input.value = ""; //обнуление поля ввода
        }
    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div class="game" style="padding: 10px;">
            <button onclick="startGame()">
                Сыграть в игру
            </button>
        </div>

        <div class="game" style="padding: 20px; display: none">
            <h1>Угадай число!</h1>
            <div>
                Задумано число от 1 до 100. Угадайте, какое?<br>
                <input type="number"  value = "" min = "1" max = "100" id = "user-number" style="width: 200px"><br>
                <button onclick="guess()">Угадать</button>
                <div id = "result"></div>
            </div>

        </div>

        <div class="game" style="padding: 20px; display: none">
            <h1>Поздравляем, вы выиграли!</h1>
            <div>
                Задуманное число: <span id="number"></span>
            </div>
            <div>
                Количество попыток: <span id="try-count"></span>
            </div>
            <div>
                <button onclick="again()">Сыграть ещё раз</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; Зенкова А.М., Малкова А.О., ФБИ-11, 2 курс, 2023
    </footer>

</body>
</html>
