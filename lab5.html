<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Зенкова А.М., Малкова А.О. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert ('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDif() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert ('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showMult() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert ('Произведение ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert ('Деление ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Здравствуй, дорогой пользователь!\nАвторы этой страницы:\nЗенкова Алина Максимовна и Малкова Арина Олеговна';
            alert(author);
        }
        function changeOutput(buttonNum, backColor, textColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
        }
    </script>

    <style>
        .message {
           height: 40px;
           width: 300px;
           border: 3px solid lightcoral;
           border-radius: 5px;
           background: yellow;
           color: darkblue;
           text-align: center;
           line-height: 38px;
           font-size: 20px;
           display: inline-block;
           cursor: pointer;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value=" " id ="numberA"></label><br>
        <label>Второе число: <input type="number" value=" " id ="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDif()">Найти разность чисел</div>
        <div class="message" onclick="showMult()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти деление чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    
        <div>
            <input type="button" value = "Кнопка 1" onclick="changeOutput(1, 'red', 'yellow')">
            <input type="button" value = "Кнопка 2" onclick="changeOutput(2, 'black', 'lime')">
            <input type="button" value = "Кнопка 3" onclick="changeOutput(3, 'pink', 'blue')">
            <input type="button" value = "Кнопка 4" onclick="changeOutput(4, 'orange', 'darkblue')">

        </div>

        <div id="output"></div>
    </main>

    <footer onclick="showAuthor()">
        &copy; Зенкова А.М., Малкова А.О., ФБИ-11, 2 курс, 2023
    </footer>
</body>
</html>
